spring:
    datasource:
        url: jdbc:h2:E:/copyDaily/Project/Pblicis/theatreBooking
        username: sa
        password: 
        driverClassName: org.h2.Driver
    h2:
        console:
            path: /h2-console-onlinetheatre
            enabled: true
            settings:
                trace: true
                web-allow-others: false
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: false
        hibernate:
            ddl-auto: update